
<div class="card-header">
  <h1 class="card-title text-primary">Partie n°{{ round.id }}</h1>
</div>
<div class="card-body text-center">
  <p class="card-text">Partie: {{ setStateInFrench(round) }}</p>

  <ng-container *ngIf="round.state === 'ONGOING'">
    <p class="card-text">{{ round.roundWord }}</p>
    <p class="card-text">Nombres d'essais restant: {{ round.attempt }}/10</p>

    <svg height="250" width="200">
      <!-- Draw the gallows -->
      <line *ngIf="round.attempt >= 0" x1="20" y1="250" x2="180" y2="250" stroke="black" stroke-width="4"/>
      <line *ngIf="round.attempt >= 1" x1="60" y1="250" x2="60" y2="20" stroke="black" stroke-width="4"/>
      <line *ngIf="round.attempt >= 2" x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="4"/>
      <line *ngIf="round.attempt >= 3" x1="60" y1="50" x2="80" y2="20" stroke="black" stroke-width="4"/>
      <line *ngIf="round.attempt >= 4" x1="140" y1="20" x2="140" y2="60" stroke="black" stroke-width="4"/>
      
      <!-- Draw the head on the first wrong guess -->
      <circle *ngIf="round.attempt >= 5" cx="140" cy="90" r="30" stroke="black" stroke-width="4" fill="white"/>
      
      <!-- Draw the body on the second wrong guess -->
      <line *ngIf="round.attempt >= 6" x1="140" y1="120" x2="140" y2="180" stroke="black" stroke-width="4"/>
      
      <!-- Draw the left arm on the third wrong guess -->
      <line *ngIf="round.attempt >= 7" x1="140" y1="140" x2="110" y2="120" stroke="black" stroke-width="4"/>
      
      <!-- Draw the right arm on the fourth wrong guess -->
      <line *ngIf="round.attempt >= 8" x1="140" y1="140" x2="170" y2="120" stroke="black" stroke-width="4"/>
      
      <!-- Draw the left leg on the fifth wrong guess -->
      <line *ngIf="round.attempt >= 9" x1="140" y1="180" x2="120" y2="220" stroke="black" stroke-width="4"/>
      
      <!-- Draw the right leg on the sixth wrong guess -->
      <line *ngIf="round.attempt >= 10" x1="140" y1="180" x2="160" y2="220" stroke="black" stroke-width="4"/>
    </svg>
  

    <p class="card-text my-4">Lettres déjà recherchées:</p>
    <p class="btn btn-danger rounded-pill px-4 py-2" id="letters-searched"> {{ round.lettersSearched }}</p>
  </ng-container>

  <div class="card-text" *ngIf="round.state === 'WIN' || round.state === 'LOST'">
    <svg height="250" width="200">
      <!-- Draw the gallows -->
      <line x1="20" y1="250" x2="180" y2="250" stroke="black" stroke-width="4"/>
      <line x1="60" y1="250" x2="60" y2="20" stroke="black" stroke-width="4"/>
      <line x1="60" y1="220" x2="80" y2="250" stroke="black" stroke-width="4"/>
      <line x1="40" y1="250" x2="60" y2="220" stroke="black" stroke-width="4"/>
      <line x1="60" y1="50" x2="80" y2="20" stroke="black" stroke-width="4"/>
      <line x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="4"/>
      <line x1="140" y1="20" x2="140" y2="60" stroke="black" stroke-width="4"/>
      
      <!-- Draw the head on the first wrong guess -->
      <circle cx="140" cy="90" r="30" stroke="black" stroke-width="4" fill="white"/>
      
      <!-- Draw the body on the second wrong guess -->
      <line x1="140" y1="120" x2="140" y2="180" stroke="black" stroke-width="4"/>
      
      <!-- Draw the left arm on the third wrong guess -->
      <line x1="140" y1="140" x2="110" y2="120" stroke="black" stroke-width="4"/>
      
      <!-- Draw the right arm on the fourth wrong guess -->
      <line x1="140" y1="140" x2="170" y2="120" stroke="black" stroke-width="4"/>
      
      <!-- Draw the left leg on the fifth wrong guess -->
      <line x1="140" y1="180" x2="120" y2="220" stroke="black" stroke-width="4"/>
      
      <!-- Draw the right leg on the sixth wrong guess -->
      <line x1="140" y1="180" x2="160" y2="220" stroke="black" stroke-width="4"/>
    </svg>
    <div class="card-text my-4">
    <button class="btn btn-primary" routerLink="">Retourner à l'accueil</button></div>
  </div>
  
</div>
