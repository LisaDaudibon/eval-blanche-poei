
  <div class="card-header">
    <h1 class="card-title text-primary">Partie n°{{ round.id }}</h1>
  </div>
  <div class="card-body">
    <p class="card-text">Partie: {{ setStateInFrench(round) }}</p>

    <ng-container *ngIf="round.state === 'ONGOING'">
      <p class="card-text">{{ round.roundWord }}</p>
      <p class="card-text">Nombres d'essais restant: {{ round.attempt }}/10</p>
      <p class="card-text">Lettres déjà recherchées:</p>
      <p class="col-4 btn-danger rounded-pill justify-content-center">{{ round.lettersSearched }}</p>
    </ng-container>

    <ng-container *ngIf="round.state === 'WIN' || round.state === 'LOST'">
      <button class="btn btn-primary" routerLink="">Retourner à l'accueil</button>
    </ng-container>
    
  </div>
