<div class="card bg-light text-center mx-auto mt-5" style="max-width: 50vw;">
  <ng-container *ngIf="round">
    <app-round-card  [round]="round"></app-round-card>
    <ng-container *ngIf="round.state === 'ONGOING'">
      <p class="text-primary-emphasis"><strong> Choisis ta lettre:</strong></p>
      <div class="card-body justify-content-center">
        <app-keyboard-button *ngFor="let letter of firstRowKeyboard; trackByLetter " [letter]="letter" (onChooseLetter)="sendFetchedLetter($event)"></app-keyboard-button>
      </div>
      <div class="card-body justify-content-center">
        <app-keyboard-button *ngFor="let letter of secondRowKeyboard; trackByLetter " [letter]="letter" (onChooseLetter)="sendFetchedLetter($event)"></app-keyboard-button>
      </div>
      <div class="card-body justify-content-center">
        <app-keyboard-button *ngFor="let letter of thirdRowKeyboard; trackByLetter " [letter]="letter" (onChooseLetter)="sendFetchedLetter($event)"></app-keyboard-button>
      </div>
    </ng-container>
  </ng-container>
</div>
