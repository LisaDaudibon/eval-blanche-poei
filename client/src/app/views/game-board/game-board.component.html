<div class="card text-center mx-auto mt-5" style="max-width: 50vw;">
  <ng-container *ngIf="round">
    <app-round-card  [round]="round"></app-round-card>
    <ng-container *ngIf="round.state === 'ONGOING'">
      <p>Choisis ta lettre:</p>
      <div class="card-body justify-content-center" style="max-width: 500px;">
        <ng-container  *ngFor="let letter of keyboard; trackByLetter ">
          <app-keyboard-button [letter]="letter" (onChooseLetter)="sendFetchedLetter($event)"></app-keyboard-button>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</div>
